	<h1>Can you see the Nothingness?</h1>

	<p style="text-align: center;"><button id="btn"  onmouseover="yes()" onmouseout="f() "  onclick="start()">Start dreaming?</button></p>


<script type="text/javascript">
	
	function yes(){

		var x =document.getElementById("btn");
		x.innerHTML="Yes";
	}

	function f(){
		var x =document.getElementById("btn");

	}

	function start(){

		window.location="game/part1.html";

	}
</script>
